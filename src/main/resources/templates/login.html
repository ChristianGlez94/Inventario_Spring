<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registro</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .toggle-section {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-section a {
            color: #007BFF;
            text-decoration: none;
        }

        .toggle-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Iniciar Sesión</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Ingresar</button>
        </div>
    </form>

    <div class="toggle-section">
        <p>¿Aún no tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate aquí</a></p>
    </div>
</div>

<div class="container" id="register-section" style="display:none;">
    <h2>Registrarse</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="new-username">Usuario:</label>
            <input type="text" id="new-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="new-password">Contraseña:</label>
            <input type="password" id="new-password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Registrarse</button>
        </div>
    </form>

    <div class="toggle-section">
        <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia sesión aquí</a></p>
    </div>
</div>

<script>
    function toggleForms() {
        const loginSection = document.querySelector('.container');
        const registerSection = document.getElementById('register-section');
        loginSection.style.display = loginSection.style.display === 'none' ? 'block' : 'none';
        registerSection.style.display = registerSection.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
