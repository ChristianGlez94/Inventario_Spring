<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Registrar Producto</h1>
        <div style="height: 20px;"></div> 
        <a href="/logout" class="btn btn-logout">Logout</a>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="registrar_producto.html">Registrar Producto</a></li>
            <li><a href="gestionar_ubicaciones.html">Gestionar Ubicaciones</a></li>
            <li><a href="gestionar_movimientos.html">Gestionar Movimientos</a></li>
        </ul>
    </nav>

    <section>
        <h2>Formulario para Registrar Producto</h2>
        <form id="productoForm" class="form-grid">
            <input type="hidden" id="productoId" name="productoId">

            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion" name="descripcion">
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>

            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <select id="ubicacion" name="ubicacion" required>
                    <option value="">Seleccione una ubicación</option>
                    <!-- Las ubicaciones se cargarán dinámicamente -->
                </select>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="submit-btn">Guardar Producto</button>
            </div>
        </form>
        <div class="message" id="message"></div>
    </section>

    <script src="/js/producto.js"></script>
</body>
</html>
